<mat-toolbar>
  <button mat-button (click)="backToHome()">
    <h5>TokTok</h5>
  </button>
  <span class="spacer"></span>
  <span class="userName">{{ wsService.user?.name }}</span>
  <button
    mat-button
    (click)="goToAdmin()"
    *ngIf="wsService.user?.name == 'xenialab'"
  >
    Admin
  </button>
  <button mat-button (click)="backToHome()">Rooms</button>
  <button mat-button (click)="logOut()">LogOut</button>
</mat-toolbar>
