<form
  class="newRoomContainer"
  (ngSubmit)="add()"
  fxLayout="column"
  [formGroup]="myform"
>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>New Room Name</mat-label>
    <input matInput name="name" formGroupName="roomName" />
    <mat-error *ngIf="getErrorMessage('roomName')"
      >Password more than 6 characters</mat-error
    >
  </mat-form-field>
  <button id="btnAddRoom" type="submit" mat-raised-button color="primary">
    Generate New Room
  </button>
</form>
