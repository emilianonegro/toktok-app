<form
  class="newRoomContainer"
  (ngSubmit)="updateRoom(i)"
  fxLayout="column"
  *ngIf="route == '/admin'"
>
  <mat-form-field appearance="fill">
    <mat-label>New name + Enter</mat-label>
    <input
      id="{{ roomIdInput }}"
      matInput
      name="name"
      [(ngModel)]="newName.name"
    />
  </mat-form-field>
</form>
