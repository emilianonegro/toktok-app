<div
  fxLayout.xs="column"
  class="roomContainer"
  *ngIf="rooms.length !== 0; else noRoom"
>
  <mat-card class="example-card" *ngFor="let room of rooms; let i = index">
    <mat-card-title>{{ room.name }}</mat-card-title>

    <app-input-change [roomIdInput]="room._id" [i]="i"></app-input-change>
    <mat-divider inset></mat-divider>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/home/room-chat', room._id]"
        (click)="goIn(room._id)"
      >
        Go chat!
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="deleteRoom(room._id.toString(), i)"
        *ngIf="route == '/admin'"
      >
        Delet Room!
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #noRoom>
  <mat-card class="example-card">
    <mat-card-title>No available room up to now</mat-card-title>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</ng-template>
